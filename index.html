<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <section class="logo-alura">
        <img src="Galeria/LogoAlura.svg" alt="Logo de alura" srcset="" />
      </section>
    </header>
    <main>
      <section class="linea-principal">
        <div class="caja-texto">
          <input
            type="text"
            class="texto"
            placeholder="Ingresa el texto aquí"
          />
        </div>
        <div class="advertencia">
          <p>Solo letras minúsculas y sin acentos</p>
          <img
            src="Galeria/bi_exclamation-circle-filladvertencia.svg"
            alt="Advertencia"
            srcset=""
          />
        </div>
        <div class="botones">
          <button>Encriptar</button>
          <button>Desencriptar</button>
        </div>
        <div class="caja-lateral">
          <img src="Galeria/Muñecolateral.svg" alt="Imagen lateral" />
          <p>Ningún mensaje fue encontrado</p>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
