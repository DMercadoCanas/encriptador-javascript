<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <section class="logo-alura">
        <img src="Galeria/LogoAlura.svg" alt="Logo de alura" srcset="" />
      </section>
    </header>
    <main>
      <section class="linea-principal">
        <div class="right-principal">
          <div class="caja-texto">
            <textarea
              class="texto"
              placeholder="Ingrese el texto aqui"
            ></textarea>
          </div>
          <div class="advertencia">
            <img
              src="Galeria/bi_exclamation-circle-filladvertencia.svg"
              alt="Advertencia"
              srcset=""
            />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="botones">
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
          </div>
        </div>

        <div class="caja-lateral">
          <img src="Galeria/Muñecolateral.svg" alt="Imagen lateral" />
          <p>Ningún mensaje fue encontrado</p>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
